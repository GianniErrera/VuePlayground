<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .redtext {
            color: red;
        }

    </style>
</head>
<body>
    <div id="app">
        <select-order-by></select-order-by>
        <task-list></task-list>
        <br>
        <example-component></example-component>
        <br>
            <input :class="className" type="text" id="input" v-model="message"></input>

            <p :class="className">The message is {{message}}</p>

            <ul>
                <li v-for="name in names" v-text="name">
                </li>
            </ul>

            <input v-model="newName" type="text">
            <button :class="{'isLoading' : isLoading}" v-bind:title="title" v-on:click="addName" @click="toggleClass">Add name</button>
            <h1 v-text="reversedMessage"></h1>
            <br>
            <h1 class="has-text-weight-bold">All tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li>
            </ul>
            <br>
            <h1 class="has-text-weight-bold">Complete tasks</h1>
            <ul>
                <li v-for="(task, index) in completeTasks" :key="task.id">
                    {{task.description}}
                    <input  type="checkbox" v-model="task.completed">
                </li>
            </ul>
            <br>
            <h1 class="has-text-weight-bold">Incomplete tasks</h1>
            <ul>
                <li v-for="(task, index) in incompleteTasks" :key="task.id">
                    {{task.description}}
                    <input type="checkbox" v-model="task.completed">
                </li>
            </ul>
            <br>



            <ul>
                <li>
            <task>Go to the bank</task>
            </li>
            <li>
            <task>Go to the store</task>
            </li>
            </ul>

            <message title="Some title" body="Some random content"></message>

            <message title="Some other title" body="Some other random content"></message>

            <modal
            body="Let's try and see what's going on. ">
            </modal>






    </div>
</body>
    <script>


        var app = new Vue({
            el: '#app',
            data: {
            message: "Hello world",
            newName: "",
            names: ["Gianni", "James", "Giovanni"],
            title: "I am the new title",
            className: "color-red",
            isLoading: false,
            tasks: [
                { id: 1, description: "Go to the store", completed: true },
                { id: 2, description: "Demonstrate", completed: true },
                { id: 3, description: "Jogging session", completed: true },
                { id: 4, description: "Go to the pub", completed: false },
                { id: 5, description: "Lunch break", completed: true },
                { id: 6, description: "Phone to Giovanni", completed: false },
            ]
            },

            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = "";
                },

                toggleClass() {
                    this.isLoading = !this.isLoading;
                },

                taskIsNotComplete() {
                    this.name.completed = !completed;
                },

                taskIsComplete() {
                    this.completed = true;
                }


            },
            computed: {
                reversedMessage() {
                return this.message.split(''). reverse().join('');
                },

                incompleteTasks() {
                return this.tasks.filter(task => ! task.completed);
                },

                completeTasks() {
                return this.tasks.filter(task => task.completed);
                }
            }

        })

    </script>
</html>
